<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Timer</title>
    <link rel="stylesheet" href="../css/countdown.css">
    <script defer src="../js/countdown.js"></script>
    <script src = "../js/clock.js"></script>


</head>
<body>
    <div id="main_txt">
        <h1 id="name">Count Down Timer</h1>
    </div>
    <div id="tm">
        <span>현재시각</span>
    </div>
    <div id="liveClock">
        <h1 id="timset">현재시간</h1>
    </div>
    <div id="head">
        <div id="inpt">
            <input type="text" id="txt" value="제목을 입력하세요."><br><Br>
        </div>
        <div id="indt">
            <input type="date" id="dte">
            <div id="time">
                <input type='number' min="0" max="24" id="hour" value="0"><span id="si"> 시 </span>
                <input type="number" min="0" max="59" id="minute" value="0"><span id="bun"> 분 </span>
            </div>

        </div>
        <input type="button" id="button" value="start"></input>
    </div>
            <span id="timet"></span>
            
</body>


</html>
